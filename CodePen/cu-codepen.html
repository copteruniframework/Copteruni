<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cu-codepen.css">
</head>

<body>
    <div class="u-max-width-40rem u-mx-auto ">
        <h1>
            YouTube Thumbnail Link Generator
        </h1>
        <form id="ytThumbLinkGen" class="u-display-flex u-flex-flow-column u-gap-1rem">
            <label class="u-font-weight-700 h_label_input_wrapper ">
                <span> Video ID </span>
                <input name="ytVideoId" type="text" id="ytVideoId" placeholder="POg49GumiVQ"
                    class="u-flex-grow u-width-100">
            </label>
            <div class="u-position-relative">
                <img id="thumbnail" class="u-border-radius-main "
                    src="https://i.ytimg.com/vi/POg49GumiVQ/maxresdefault.jpg" alt="YouTube Thumbnail" data-cu-id="ex1">
                <p class="image_text_label ">Text</p>
            </div>
            <div class="u-display-flex">
                <input name="ytThumbUrl" class="u-display-block u-width-100" type="text"
                    placeholder="Bild-URL erscheint hier..." readonly>
                <button type="button" data-cu-btn="cpy">
                    Coppy
                </button>
            </div>
        </form>

        <p id="Width"></p>
        <p id="naturalWidth"></p>
        <label>
            <input type="checkbox" id="themeToggle"> Light
        </label>
        <div class="u-display-flex u-gap-1rem" cu-list-sort="abc">
            <a class="badge" href="http://">BBBBBBB</a>
            <a class="badge" href="http://">AAAAAAA</a>
            <a class="badge" href="http://">HHHHHHH</a>
        </div>
        <div class="u-display-flex u-gap-1rem" cu-list-sort="abc">
            <div> <a class="badge is-green" href="http://">BBBBBBB</a> </div>
            <div> <a class="badge is-red" href="http://">AAAAAAA</a> </div>
            <div> <a class="badge is-blue" href="http://">HHHHHHH</a> </div>
            <div> <a class="badge is-yellow" href="http://">ZZZZZZZ</a> </div>
            <div> <a class="badge" href="http://">wefwefwe</a> </div>
        </div>

        <div class="table">
                <div class="u-height-3rem"></div>
                <div class="u-height-3rem"></div>
                <div class="u-height-3rem"></div>
        </div>
    </div>
    <script src="cu-codepen.js"></script>
</body>

</html>
